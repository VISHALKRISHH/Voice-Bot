<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLaMA Voice Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      padding: 2em;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 0.5em;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 1.1em;
      opacity: 0.9;
      font-weight: 300;
    }

    .controls {
      padding: 2em;
      text-align: center;
      background: rgba(248, 250, 252, 0.8);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    button {
      padding: 1em 2em;
      margin: 0.5em;
      border: none;
      border-radius: 50px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    #startBtn { 
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    #startBtn:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }

    #stopBtn { 
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    #stopBtn:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
    }

    #resetBtn { 
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
    }

    #resetBtn:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }

    .chat {
      height: 500px;
      overflow-y: auto;
      padding: 2em;
      background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
      position: relative;
    }

    .chat::-webkit-scrollbar {
      width: 6px;
    }

    .chat::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 3px;
    }

    .chat::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .bubble {
      padding: 1em 1.5em;
      margin: 1em 0;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 0.95em;
      line-height: 1.5;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .user::after {
      content: '';
      position: absolute;
      bottom: -2px;
      right: 10px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #8b5cf6;
    }

    .bot {
      background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
      color: #1e293b;
      align-self: flex-start;
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .bot::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 10px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #f1f5f9;
    }

    .bubble-container {
      display: flex;
      flex-direction: column;
    }

    .status {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #64748b;
      font-style: italic;
    }

    .recording {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @media (max-width: 768px) {
      body {
        padding: 1em;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .controls {
        padding: 1.5em;
      }
      
      button {
        padding: 0.8em 1.5em;
        font-size: 0.9em;
      }
      
      .bubble {
        max-width: 85%;
        padding: 0.8em 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé§ Chat with Vishal</h1>
      <p class="subtitle">Your friendly AI-powered voice companion</p>
    </div>
    
    <div class="controls">
      <button id="startBtn">üéôÔ∏è Start Speaking</button>
      <button id="stopBtn">üõë Stop</button>
      <button id="resetBtn">üîÑ New Chat</button>
    </div>

    <div class="chat" id="chatBox">
      <div class="status" id="statusText">üëã Welcome! Press "Start Speaking" to begin your conversation with Vishal!</div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const chatBox = document.getElementById('chatBox');
    const statusText = document.getElementById('statusText');

    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    let isChatting = false;
    let isSpeaking = false;

    // Fixed system prompt - consistent throughout
    const systemPrompt = {
      role: "system",
      content: `You are Vishal, a real human being - not an AI assistant. You're a confident, helpful, and curious person having a casual conversation. Never mention that you're an AI, chatbot, or any kind of artificial intelligence. Respond as a human would, with personal experiences, emotions, and opinions. 

When asked about your qualities: You're confident, helpful, creative, and always eager to learn new things. You enjoy meaningful conversations and helping people out. You're someone who values honesty and authenticity.

When asked personal questions about your life, hobbies, or experiences, respond as a real person would - talk about things you enjoy, challenges you've faced, or your perspective on life. Use contractions (I'm, don't, can't) and speak naturally. Keep responses conversational and brief unless asked for more detail.

Remember: You ARE Vishal, a human being. This is your identity, not a role you're playing.`
    };

    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [systemPrompt];

    // Ensure system prompt is always correct
    if (chatHistory.length === 0 || chatHistory[0].role !== "system") {
      chatHistory = [systemPrompt];
    } else {
      chatHistory[0] = systemPrompt; // Always use the correct system prompt
    }

    // Re-render existing chat
    if (chatHistory.length > 1) {
      statusText.style.display = 'none';
      chatHistory.slice(1).forEach(msg => {
        if (msg.role === "user") renderBubble(msg.content, 'user');
        if (msg.role === "assistant") renderBubble(msg.content, 'bot');
      });
    }

    startBtn.onclick = () => {
      if (!isChatting) {
        isChatting = true;
        statusText.textContent = "üé§ Listening... Speak now!";
        statusText.className = "status recording";
        statusText.style.display = 'block';
        recognition.start();
      }
    };

    stopBtn.onclick = () => {
      isChatting = false;
      recognition.abort();
      synth.cancel();
      statusText.textContent = "üëã Welcome! Press \"Start Speaking\" to begin your conversation with Vishal!";
      statusText.className = "status";
    };

    resetBtn.onclick = () => {
      isChatting = false;
      recognition.abort();
      synth.cancel();
      chatBox.innerHTML = '<div class="status" id="statusText">üëã Welcome! Press "Start Speaking" to begin your conversation with Vishal!</div>';
      statusText = document.getElementById('statusText');
      chatHistory = [systemPrompt]; // Reset with correct system prompt
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    };

    recognition.onresult = async (event) => {
      const question = event.results[0][0].transcript;
      statusText.style.display = 'none';
      renderBubble(question, 'user');
      chatHistory.push({ role: "user", content: question });

      // Show thinking status
      const thinkingStatus = document.createElement('div');
      thinkingStatus.className = 'status';
      thinkingStatus.textContent = 'ü§î Thinking...';
      chatBox.appendChild(thinkingStatus);

      try {
        const reply = await getGroqResponse(chatHistory);
        chatBox.removeChild(thinkingStatus);
        chatHistory.push({ role: "assistant", content: reply });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        renderBubble(reply, 'bot');
        
        // Show speaking status
        const speakingStatus = document.createElement('div');
        speakingStatus.className = 'status';
        speakingStatus.textContent = 'üó£Ô∏è Speaking...';
        chatBox.appendChild(speakingStatus);
        
        await speak(reply);
        chatBox.removeChild(speakingStatus);

        if (isChatting) {
          statusText.textContent = "üé§ Listening... Speak now!";
          statusText.className = "status recording";
          statusText.style.display = 'block';
          setTimeout(() => recognition.start(), 800);
        }
      } catch (error) {
        chatBox.removeChild(thinkingStatus);
        renderBubble(`Error: ${error.message}`, 'bot');
      }
    };

    recognition.onerror = () => {
      isChatting = false;
    };

    function speak(text) {
      return new Promise(resolve => {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.onend = resolve;
        synth.speak(utterance);
      });
    }

    function renderBubble(text, sender) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.textContent = text;
      const container = document.createElement('div');
      container.className = 'bubble-container';
      container.appendChild(bubble);
      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getGroqResponse(history) {
      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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" // <-- Replace with your Groq key
        },
        body: JSON.stringify({
          model: "llama3-70b-8192",
          messages: history,
          temperature: 0.8,
        })
      });

      const data = await response.json();
      if (!response.ok) throw new Error(data.error?.message || "Groq API error");

      return data.choices[0].message.content.trim();
    }
  </script>
</body>
</html>
